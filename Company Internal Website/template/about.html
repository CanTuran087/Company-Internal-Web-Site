<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Şirketin hakkımızda sayfasıdır">
    <meta name="description" content="The company's about us page">
    <title>Canias Project - Hakkımızda</title>
</head>
<link rel="shortcut icon" href="static/img/caniasLogo.jpg" />
<link rel="stylesheet" href="static/scss/hamburger-bar.css">
<link rel="stylesheet" href="static/scss/navbar.css">
<link rel="stylesheet" href="static/scss/card.css">
<link rel="stylesheet" href="static/scss/about.css">
<link rel="stylesheet" href="static/scss/dark-light-theme.css">
<link rel="stylesheet" href="static/scss/media-screen.css">

<!--FONT LİNKLERİ-->
<link rel="preconnect" href="https://fonts.googleapis.com" />

    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet" />
<!--FONT LİNKLERİ-->

<!--IMG SLIDER LINKS-->

<!--IMG SLIDER LINKS-->

<!--FONTAWESOME ICON-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
<!--FONTAWESOME ICON-->

<body class="about">

    <!--HamBurger Icon-->
    <div class="bars" id="nav-action">
        <span class="bar"> </span>
    </div>
    <!--HamBurger Icon-->

        <!--Navbar Links-->
    <div class="logo-and-nav">
        <div class="img-logo">
            <a href="home">
                <img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="">
            </a>
        </div>

        <nav class="nav-show">
            <ul>
                <li class="dark-light-theme"></li>
                <li class="home-li"><a href="home" class="home-a">Ana Sayfa</a></li>
                <li class="contact-li"><a href="contact" class="contact-a">İletişim</a></li>
                <li class="about-li"><a href="about" class="about-a">Hakkımızda</a></li>
                <li class="management-li"><a href="management-login" class="management-a">Yönetim Paneli</a></li>
            </ul>
        </nav>

    </div>

    <nav id="nav">
        <ul>
            <li class="shape-circle circle-one"><a href="management-login">Yönetim Paneli</a></li>
            <li class="shape-circle circle-two"><a href="about">Hakkımızda</a></li>
            <li class="shape-circle circle-three"><a href="contact">İletişim</a></li>
            <li class="shape-circle circle-five"><a href="home">Ana Sayfa</a></li>
        </ul>
    </nav>
    
    <!--Navbar Links-->

    <div class="cards">
        <div class="about-card">
            <h3>Biz Kimiz ?</h3> <br>
            <p class="about-p">
                {% set AboutStext = aboutStext %}
                {{ AboutStext }}
            </p>
        </div>
        <div class="img-about-card">
            {% set imgSourceFileAbout = mergeBase64 %}
            <img src="{{ imgSourceFileAbout }}" alt="">
        </div>
    </div>

    <div id="scroll-to-top" class="arrow-button-hidden">
        <a href="#top">
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>

</body>
