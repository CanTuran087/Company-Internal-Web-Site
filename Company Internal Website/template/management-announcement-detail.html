<body>
    
    <!--HamBurger Icon-->
    <div class="bars" id="nav-action">
        <span class="bar"> </span>
    </div>
    <!--HamBurger Icon-->

        <!--Navbar Links-->
    <div class="logo-and-nav">
        <div class="img-logo">
            <a href="home">
                <img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="">
            </a>
        </div>

        <nav class="nav-show">
            <ul>
                <li class="dark-light-theme"></li>
                <li class="home-li"><a href="home" class="home-a">Ana Sayfa</a></li>
                <li class="contact-li"><a href="contact" class="contact-a">İletişim</a></li>
                <li class="about-li"><a href="about" class="about-a">Hakkımızda</a></li>
                <li class="management-li"><a href="management-login" class="management-a">Yönetim Paneli</a></li>
            </ul>
        </nav>

    </div>

    <nav id="nav">
        <ul>
            <li class="shape-circle circle-one"><a href="management-login">Yönetim Paneli</a></li>
            <li class="shape-circle circle-two"><a href="about">Hakkımızda</a></li>
            <li class="shape-circle circle-three"><a href="contact">İletişim</a></li>
            <li class="shape-circle circle-five"><a href="home">Ana Sayfa</a></li>
        </ul>
    </nav>
    
    <!--Navbar Links-->
    <form action="" class="cards management-form" method="post">
        <div class="management-announcement-card-detail-1">
            <div class="management-announcement-card-detail-1-img">
                <img src="" alt="" id="summary-announcement-img">
            </div>
            <div class="management-announcement-card-detail-1-summary">
                <p id="summary-announcement"></p>
            </div>
        </div>
        <div class="management-announcement-card-detail-2">

            <div class="management-announcement-card-detail-2-file">
                <input type="file" id="fileInput-6" />

                {% set base64FilePathh = base64FilePath %}

                <input type="text" id="filePath-6" name="fileName" value="{{base64FilePathh}}" disabled />
                <input type="button" id="file-selectButton-6" value="Dosya Seç">
                <input type="button" id="delete-button-6" value="Temizle">
            </div>
            <div class="management-announcement-card-detail-2-img">
                <center>
                    {% set MargedBase64 = margedBase64 %}

                    {% if MargedBase64 != '' %}
                        <img src="{{MargedBase64}}" alt="" id="announcement-card-detail-img">
                    {% else %}
                        <img src="{{ url_for('static', filename = 'img/imgSRC.jpg') }}" alt="" id="announcement-card-detail-img">
                    {% endif %}
                </center>
            </div>
            <div class="management-announcement-card-detail-editor">
                <center>
                    <div id="announcement-card-detail-editor">{{detailStext}}</div>
                </center>
            </div>
        </div>
        <div class="management-announcement-card-detail-3">
            <center>
                <input type="submit" id="saveDetail" value="Değişiklikleri Kaydet">
            </center>
        </div>
    </form>


    <div id="scroll-to-top" class="arrow-button-hidden">
        <a href="#top">
            <i class="fa fa-arrow-up"></i>
        </a>
    </div>

</body>
